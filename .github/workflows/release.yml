name: Release

on:
  push:
    branches:
      - master
      - main
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build
        env:
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
        run: go build -ldflags="-s -w" -o aiproxy-linux-${{ matrix.goarch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aiproxy-linux-${{ matrix.goarch }}
          path: aiproxy-linux-${{ matrix.goarch }}

  build-windows:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build
        env:
          GOOS: windows
          GOARCH: ${{ matrix.goarch }}
        run: go build -ldflags="-s -w" -o aiproxy-windows-${{ matrix.goarch }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aiproxy-windows-${{ matrix.goarch }}
          path: aiproxy-windows-${{ matrix.goarch }}.exe

  build-darwin:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build amd64
        env:
          GOOS: darwin
          GOARCH: amd64
        run: go build -ldflags="-s -w" -o aiproxy-darwin-amd64

      - name: Build arm64
        env:
          GOOS: darwin
          GOARCH: arm64
        run: go build -ldflags="-s -w" -o aiproxy-darwin-arm64

      - name: Create universal binary
        run: lipo -create -output aiproxy-darwin-universal aiproxy-darwin-amd64 aiproxy-darwin-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aiproxy-darwin-universal
          path: aiproxy-darwin-universal

  release:
    needs: [build-linux, build-windows, build-darwin]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
